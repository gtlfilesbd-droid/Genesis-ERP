<section>
  <div class="page-header">
    <div>
      <div class="pill">Admin Portal</div>
      <h1>Total Users</h1>
    </div>
    <div class="actions">
      <button class="btn btn-outline" data-action="refresh-total-users">Refresh</button>
    </div>
  </div>

  <div class="card">
    <div class="panel-header">
      <h3 class="m-0">All Users</h3>
      <div class="flex gap-2">
        <input type="search" placeholder="Search users..." class="input" id="total-users-search" />
        <select class="input" id="total-users-filter-status">
          <option value="">All Status</option>
          <option value="approved">Approved</option>
          <option value="pending">Pending</option>
          <option value="rejected">Rejected</option>
        </select>
        <select class="input" id="total-users-filter-dept">
          <option value="">All Departments</option>
        </select>
        <select class="input" id="total-users-filter-desg">
          <option value="">All Designations</option>
        </select>
      </div>
    </div>
    <div class="table-wrapper" id="total-users-table">
      <div class="loading-state text-slate-500 text-sm">Loading...</div>
    </div>
  </div>
</section>

<!-- Edit User Modal -->
<div id="modal-edit-user" class="modal-backdrop hidden">
  <div class="modal" style="max-width: 600px;">
    <div class="modal-header">
      <h3>Edit User</h3>
      <button class="btn btn-ghost" data-modal-close>&times;</button>
    </div>
    <form id="form-edit-user" class="modal-body">
      <input type="hidden" name="user_id" id="edit-user-id" />
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
        <input type="text" name="name" required class="input w-full" id="edit-user-name" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input type="email" name="email" required class="input w-full" id="edit-user-email" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
        <input type="text" name="username" required class="input w-full" id="edit-user-username" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Department</label>
        <select name="department_id" required class="input w-full" id="edit-user-department">
          <option value="">Select department</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Designation</label>
        <select name="designation_id" required class="input w-full" id="edit-user-designation">
          <option value="">Select designation</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Mobile</label>
        <input type="tel" name="mobile" required class="input w-full" id="edit-user-mobile" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Address</label>
        <textarea name="address" required class="input w-full" rows="3" id="edit-user-address"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
        <select name="status" required class="input w-full" id="edit-user-status">
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Role</label>
        <select name="role" required class="input w-full" id="edit-user-role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" data-modal-close>Cancel</button>
        <button type="submit" class="btn btn-primary">Update User</button>
      </div>
    </form>
  </div>
</div>

<!-- Reset Password Modal -->
<div id="modal-reset-password" class="modal-backdrop hidden">
  <div class="modal" style="max-width: 480px;">
    <div class="modal-header">
      <h3>Reset User Password</h3>
      <button class="btn btn-ghost" data-modal-close>&times;</button>
    </div>
    <form id="form-reset-password" class="modal-body space-y-4">
      <input type="hidden" name="user_id" id="reset-user-id" />
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">User</label>
        <div id="reset-user-name" class="text-sm font-semibold"></div>
        <div id="reset-user-email" class="text-xs text-slate-500"></div>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
        <input type="password" name="password" required minlength="6" class="input w-full" id="reset-user-password" />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" required minlength="6" class="input w-full" id="reset-user-password-confirm" />
      </div>
      <div class="flex justify-end gap-2 modal-footer">
        <button type="button" class="btn btn-outline" data-modal-close>Cancel</button>
        <button type="submit" class="btn btn-primary">Update Password</button>
      </div>
    </form>
  </div>
</div>
