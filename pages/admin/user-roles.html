<section>
  <div class="page-header">
    <div>
      <div class="pill">Admin Portal</div>
      <h1>User Roles & Permissions</h1>
    </div>
    <div class="actions">
      <button class="btn btn-primary" data-action="add-user-role">
        Add User Role
      </button>
      <button class="btn btn-outline" data-action="refresh-user-roles">
        Refresh
      </button>
    </div>
  </div>

  <div class="card mb-5">
    <div class="panel-header">
      <h3 class="m-0">User Roles</h3>
    </div>
    <div class="table-wrapper" id="user-roles-table">
      <div class="loading-state text-slate-500 text-sm">Loading...</div>
    </div>
  </div>

  <div class="card mb-5" id="add-role-panel">
    <div class="panel-header">
      <h3 class="m-0">Create User Role</h3>
    </div>
    <form id="form-add-user-role" class="p-4 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Role Name</label>
          <input
            type="text"
            name="name"
            required
            class="input w-full"
            placeholder="Enter role name"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
          <textarea
            name="description"
            class="input w-full"
            rows="2"
            placeholder="Enter role description"
          ></textarea>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Permissions</label>
        <div class="space-y-2" id="permissions-add-list"></div>
      </div>
      <div class="flex gap-3">
        <button type="submit" class="btn btn-primary">Create Role</button>
        <button type="reset" class="btn btn-outline" data-action="reset-add-role">Reset</button>
      </div>
    </form>
  </div>

  <div class="card mb-5 hidden" id="edit-role-panel">
    <div class="panel-header">
      <h3 class="m-0">Edit User Role</h3>
    </div>
    <form id="form-edit-user-role" class="p-4 space-y-4">
      <input type="hidden" name="id" />
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Role Name</label>
          <input
            type="text"
            name="name"
            required
            class="input w-full"
            placeholder="Enter role name"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
          <textarea
            name="description"
            class="input w-full"
            rows="2"
            placeholder="Enter role description"
          ></textarea>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Permissions</label>
        <div class="space-y-2" id="permissions-edit-list"></div>
      </div>
      <div class="flex gap-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-outline" data-action="cancel-edit-role">Cancel</button>
      </div>
    </form>
  </div>

  <div class="card">
    <div class="panel-header">
      <h3 class="m-0">Assign Roles to Users</h3>
    </div>
    <div class="p-4">
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1"
          >Select User</label
        >
        <select class="input w-full" id="assign-role-user-select">
          <option value="">Select user</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1"
          >Select Role</label
        >
        <select class="input w-full" id="assign-role-role-select">
          <option value="">Select role</option>
        </select>
      </div>
      <button class="btn btn-primary" data-action="assign-role-to-user">
        Assign Role
      </button>
    </div>
  </div>

  <div class="card mt-5">
    <div class="panel-header">
      <h3 class="m-0">User Role Assignments</h3>
      <button class="btn btn-outline btn-sm" data-action="refresh-assignments">Refresh</button>
    </div>
    <div class="table-wrapper" id="user-role-assignments-table">
      <div class="loading-state text-slate-500 text-sm">Loading assignments...</div>
    </div>
  </div>
</section>
