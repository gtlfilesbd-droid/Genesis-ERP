<div class="min-h-screen flex items-center justify-center bg-slate-50 p-4">
  <div class="card max-w-md w-full">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-slate-900 mb-2">Create Account</h1>
      <p class="text-slate-600">Sign up for Genesis ERP</p>
    </div>

    <form id="signup-form" class="space-y-4">
      <div>
        <label for="signup-name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
        <input 
          type="text" 
          id="signup-name" 
          name="name" 
          required
          class="input w-full" 
          placeholder="Enter your full name"
          autocomplete="name"
        />
      </div>

      <div>
        <label for="signup-department" class="block text-sm font-medium text-slate-700 mb-1">Department</label>
        <select 
          id="signup-department" 
          name="department_id" 
          required
          class="input w-full"
        >
          <option value="">Select department</option>
        </select>
      </div>

      <div>
        <label for="signup-designation" class="block text-sm font-medium text-slate-700 mb-1">Designation</label>
        <select 
          id="signup-designation" 
          name="designation_id" 
          required
          class="input w-full"
          disabled
        >
          <option value="">Select department first</option>
        </select>
      </div>

      <div>
        <label for="signup-mobile" class="block text-sm font-medium text-slate-700 mb-1">Mobile</label>
        <input 
          type="tel" 
          id="signup-mobile" 
          name="mobile" 
          required
          class="input w-full" 
          placeholder="Enter your mobile number"
          autocomplete="tel"
        />
      </div>

      <div>
        <label for="signup-email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input 
          type="email" 
          id="signup-email" 
          name="email" 
          required
          class="input w-full" 
          placeholder="Enter your email"
          autocomplete="email"
        />
      </div>

      <div>
        <label for="signup-address" class="block text-sm font-medium text-slate-700 mb-1">Address</label>
        <textarea 
          id="signup-address" 
          name="address" 
          required
          class="input w-full" 
          rows="3"
          placeholder="Enter your address"
          autocomplete="street-address"
        ></textarea>
      </div>

      <div>
        <label for="signup-username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
        <input 
          type="text" 
          id="signup-username" 
          name="username" 
          required
          class="input w-full" 
          placeholder="Choose a username"
          autocomplete="username"
        />
      </div>

      <div>
        <label for="signup-password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input 
          type="password" 
          id="signup-password" 
          name="password" 
          required
          minlength="6"
          class="input w-full" 
          placeholder="Enter password (min. 6 characters)"
          autocomplete="new-password"
        />
      </div>

      <div id="signup-error" class="hidden text-red-600 text-sm bg-red-50 p-3 rounded"></div>
      <div id="signup-success" class="hidden text-green-600 text-sm bg-green-50 p-3 rounded"></div>

      <button type="submit" class="btn btn-primary w-full">
        Create Account
      </button>

      <div class="text-center text-sm text-slate-600">
        Already have an account? 
        <a href="#login" data-route="login" class="text-blue-600 hover:underline">Sign in</a>
      </div>
    </form>
  </div>
</div>
