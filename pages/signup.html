                  <stop offset="1" stop-color="#1d4ed8"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="auth-brand">
            <h1 class="brand-name">Genesis ERP</h1>
            <p class="brand-tagline">Enterprise Resource Planning</p>
          </div>
        </div>
        <div class="auth-welcome">
          <h2 class="welcome-title">Create Your Account</h2>
          <p class="welcome-subtitle">Join Genesis ERP and get started today</p>
        </div>

              </svg>
              Full Name
            </label>
            <input 
              type="text" 
              id="signup-name" 
              name="name" 
              required
              class="form-input" 
              placeholder="Enter your full name"
              autocomplete="name"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="signup-department" class="form-label">

                <path d="M5 2V14" stroke="currentColor" stroke-width="1.5"/>

              Department

              id="signup-department" 
              name="department_id" 
              required
              class="form-input"

            </select>

          <div class="form-group">
            <label for="signup-designation" class="form-label">

              </svg>
              Designation

              id="signup-designation" 
              name="designation_id" 
              required
              class="form-input"
              disabled
            >
              <option value="">Select department first</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="signup-mobile" class="form-label">

                <path d="M6 4H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>

              Mobile

            <input 
              type="tel" 
              id="signup-mobile" 
              name="mobile" 
              required
              class="form-input"

              </svg>
              Email

              type="email" 
              id="signup-email" 
              name="email" 
              required
              class="form-input" 
              placeholder="Enter your email"
              autocomplete="email"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="signup-address" class="form-label">
            <svg class="label-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">

            </svg>
            Address
          </label>
          <textarea 
            id="signup-address" 
            name="address" 
            required
            class="form-input" 
            rows="3"
            placeholder="Enter your address"
            autocomplete="street-address"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="signup-username" class="form-label">
              <svg class="label-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 8C10.2091 8 12 6.20914 12 4C12 1.79086 10.2091 0 8 0C5.79086 0 4 1.79086 4 4C4 6.20914 5.79086 8 8 8Z" fill="currentColor"/>
                <path d="M0 14C0 11.2386 2.23858 9 5 9H11C13.7614 9 16 11.2386 16 14V16H0V14Z" fill="currentColor"/>
              </svg>
              Username
            </label>
            <input 
              type="text" 
              id="signup-username" 
              name="username" 
              required
              class="form-input" 
              placeholder="Choose a username"
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="signup-password" class="form-label">
              <svg class="label-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 0C6.34315 0 5 1.34315 5 3V5H3C2.44772 5 2 5.44772 2 6V14C2 14.5523 2.44772 15 3 15H13C13.5523 15 14 14.5523 14 14V6C14 5.44772 13.5523 5 13 5H11V3C11 1.34315 9.65685 0 8 0ZM8 2C8.55228 2 9 2.44772 9 3V5H7V3C7 2.44772 7.44772 2 8 2Z" fill="currentColor"/>
              </svg>
              Password
            </label>
            <input 
              type="password" 
              id="signup-password" 
              name="password" 
              required
              minlength="6"
              class="form-input" 
              placeholder="Min. 6 characters"
              autocomplete="new-password"
            />
          </div>
        </div>

        <div id="signup-error" class="form-error hidden"></div>
        <div id="signup-success" class="form-success hidden"></div>

        <button type="submit" class="auth-button">
          <span>Create Account</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="auth-divider">
          <span>Already have an account?</span>
        </div>

        <div class="auth-footer">
          <p class="footer-text">
            Sign in to your existing account
            <a href="#login" data-route="login" class="footer-link">Sign in here</a>
          </p>
        </div>
      </form>
    </div>
