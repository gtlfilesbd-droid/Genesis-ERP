<section>
  <div class="page-header">
    <div>
      <div class="pill">Product Modules</div>
      <h1>Add Product</h1>
    </div>
    <div class="actions">
      <a href="#product-database" class="btn btn-primary" data-route="product-database">View Product Database</a>
    </div>
  </div>

  <div class="card">
    <div class="pill">Add Product</div>
    <h3 class="mt-2">Product Addition Form</h3>
    <form class="space-y-4" data-form="product-add">
      <div class="form-two-col">
        <div class="input-group">
          <label class="input-label">Product Name *</label>
          <input class="input" name="name" placeholder="Product name" required />
        </div>
        <div class="input-group">
          <label class="input-label">Brand *</label>
          <input class="input" name="brand" placeholder="Brand" required />
        </div>
        <div class="input-group">
          <label class="input-label">Model *</label>
          <input class="input" name="model" placeholder="Model" required />
        </div>
        <div class="input-group">
          <label class="input-label">Manufacturer *</label>
          <input class="input" name="manufacturer" placeholder="Manufacturer" required />
        </div>
      </div>
      <div class="input-group">
        <label class="input-label">Product Description *</label>
        <div class="rich-text-editor">
          <div class="rich-text-toolbar">
            <button type="button" class="toolbar-btn" data-command="bold" title="Bold">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.5 2.5h3.5a3 3 0 0 1 2.5 4.5 3 3 0 0 1 2.5 4.5H4.5V2.5z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4.5 8h5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
            <select class="toolbar-select" data-command="fontSize" title="Font Size">
              <option value="">Size</option>
              <option value="1">8px</option>
              <option value="2">10px</option>
              <option value="3">12px</option>
              <option value="4">14px</option>
              <option value="5">16px</option>
              <option value="6">18px</option>
              <option value="7">24px</option>
            </select>
          </div>
          <div class="rich-text-content" contenteditable="true" data-placeholder="Detailed description" role="textbox" aria-multiline="true"></div>
          <input type="hidden" name="description" required />
        </div>
      </div>
      <div class="form-two-col">
        <div class="input-group">
          <label class="input-label">Origin *</label>
          <input class="input" name="origin" placeholder="Country of origin" required />
        </div>
        <div class="input-group">
          <label class="input-label">Shipment *</label>
          <input class="input" name="shipment" placeholder="Shipping method" required />
        </div>
        <div class="input-group">
          <label class="input-label">Quantity *</label>
          <input class="input" name="quantity" type="number" min="0" placeholder="e.g. 100" required />
        </div>
        <div class="input-group">
          <label class="input-label">Unit *</label>
          <input class="input" name="unit" placeholder="e.g. piece, kg" required />
        </div>
        <div class="input-group">
          <label class="input-label">Unit Price *</label>
          <input class="input" name="unitPrice" type="number" min="0" step="0.01" placeholder="BDT" required />
        </div>
        <div class="input-group">
          <label class="input-label">Serial Number</label>
          <input class="input" name="serial" placeholder="Auto-generated if left empty" />
          <small class="text-sm text-slate-500">Leave empty to auto-generate (Model-Timestamp)</small>
        </div>
      </div>
      <div class="input-group">
        <label class="input-label">Product Image *</label>
        <input class="input" name="image" type="file" accept="image/*" required />
        <small class="text-sm text-slate-500">PNG, JPG up to 2MB</small>
      </div>
      <div class="flex justify-end gap-3">
        <button type="reset" class="btn btn-outline">Reset</button>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </div>
    </form>
  </div>
</section>
