<section>
  <div class="page-header">
    <div>
      <div class="pill">My Profile</div>
      <h1>Profile Information</h1>
    </div>
    <div class="actions">
      <a href="#user/settings" data-route="user/settings" class="btn btn-primary">Edit Profile</a>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Profile Picture & Basic Info -->
    <div class="card">
      <div class="text-center pb-6 border-b border-slate-200">
        <div id="profile-avatar-large" class="mx-auto mb-4" style="width: 120px; height: 120px; border-radius: 50%; background: var(--brand-primary, #3b82f6); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 2.5rem; border: 4px solid #e2e8f0; overflow: hidden;">
          <img id="profile-picture-large" src="" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover; display: none;" />
          <span id="profile-initials-large">--</span>
        </div>
        <h2 id="profile-name" class="text-xl font-bold text-slate-900 mb-1">--</h2>
        <div id="profile-role" class="text-sm text-slate-500 mb-2">--</div>
        <div id="profile-email" class="text-sm text-slate-600">--</div>
      </div>
      <div class="pt-6 space-y-4">
        <div>
          <div class="text-xs uppercase tracking-wide text-slate-500 mb-1">Member Since</div>
          <div id="profile-created" class="font-semibold">--</div>
        </div>
        <div>
          <div class="text-xs uppercase tracking-wide text-slate-500 mb-1">Last Updated</div>
          <div id="profile-updated" class="font-semibold">--</div>
        </div>
      </div>
    </div>

    <!-- Personal Information -->
    <div class="card lg:col-span-2">
      <div class="panel-header mb-6">
        <h3 class="m-0">Personal Information</h3>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
          <div id="profile-field-name" class="text-slate-900 font-medium">--</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
          <div id="profile-field-username" class="text-slate-900 font-medium">--</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
          <div id="profile-field-email" class="text-slate-900">--</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Role</label>
          <div id="profile-field-role" class="text-slate-900">
            <span class="status-pill" id="profile-role-badge">--</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Information -->
    <div class="card lg:col-span-3">
      <div class="panel-header mb-6">
        <h3 class="m-0">Contact Information</h3>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
          <div id="profile-field-phone" class="text-slate-900">--</div>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-slate-700 mb-1">Address</label>
          <div id="profile-field-address" class="text-slate-900">--</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">City</label>
          <div id="profile-field-city" class="text-slate-900">--</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Country</label>
          <div id="profile-field-country" class="text-slate-900">--</div>
        </div>
      </div>
    </div>

    <!-- About / Bio -->
    <div class="card lg:col-span-3">
      <div class="panel-header mb-6">
        <h3 class="m-0">About</h3>
      </div>
      <div id="profile-field-bio" class="text-slate-700 whitespace-pre-wrap min-h-[100px]">
        <div class="text-slate-400 italic">No bio provided</div>
      </div>
    </div>
  </div>
</section>
