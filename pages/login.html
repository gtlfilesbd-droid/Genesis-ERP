<div class="min-h-screen flex items-center justify-center bg-slate-50 p-4">
  <div class="card max-w-md w-full">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-slate-900 mb-2">Genesis ERP</h1>
      <p class="text-slate-600">Sign in to your account</p>
    </div>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required
          class="input w-full" 
          placeholder="Enter your username"
          autocomplete="username"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          class="input w-full" 
          placeholder="Enter your password"
          autocomplete="current-password"
        />
      </div>

      <div id="login-error" class="hidden text-red-600 text-sm bg-red-50 p-3 rounded"></div>

      <button type="submit" class="btn btn-primary w-full">
        Sign In
      </button>

      <div class="text-center text-sm text-slate-600">
        Don't have an account? 
        <a href="#signup" data-route="signup" class="text-blue-600 hover:underline">Sign up</a>
      </div>
    </form>
  </div>
</div>
